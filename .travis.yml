language: java

os:
  - linux
  - osx

jdk:
  - oraclejdk8
  - openjdk8

# Gradle wrapper caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/